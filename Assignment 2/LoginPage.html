<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="LoginPage.css">
</head>
<body>

    <div class="signup-container">
        <h2>Sign Up</h2>
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>

            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Choose a username" required>

            <label for="education">Education</label>
            <input type="text" id="education" placeholder="Enter your education details">

            <label for="skills-proficient">Skills Proficient At</label>
            <input type="text" id="skills-proficient" placeholder="Enter skills you are good at">

            <label for="skills-learn">Skills To Learn</label>
            <input type="text" id="skills-learn" placeholder="Enter skills you want to learn">

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
